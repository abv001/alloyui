<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>

    <script src="javascripts/index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="yui3-skin-sam">
<div class="container">
    <% if(typeof messages != 'undefined' && messages.info) {%>
    <div id="error" class="alert alert-danger"> <%= messages.info %></div>
    <%}%>
    <div class="row">
        <div id="myDataTable"></div>
    </div>
    <div class="row">
        <button type="button" class="btn-primary" data-toggle="modal" data-target="#add">Add</button>
        <form method="post" action="/create">
            <button type="submit" class="btn-primary">Create Table</button>
        </form>
        <form method="post" action="/delete">
            <button type="submit" class="btn-primary">Delete Table</button>
        </form>
    </div>
</div>
</body>
</html>

<!-- Modal -->
<div class="modal fade" id="add" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                <form action="/add" method="post">
                    <input type="hidden" value="" name="id">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" id="name"></input>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" name="address" id="address"></input>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="delete" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Row</h4>
            </div>

            <div class="modal-body">
                <p>Are you sure, you want to drop this row</p>
            </div>
            <div class="modal-footer">
                <form method="post" action="/del">
                    <input type="hidden" value="" name="id">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-primary">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>
